<html>
  <head>
    <meta content="text/html" charset="utf-8">
    <title>성격테스트</title>
  </head>
  <body>
    <h2>성격테스트</h2>
    <form action="http://localhost:8080/dgsw/_10sunggueak" method="get">
      당신의 성격을 테스트합니다. 데이터를 입력한 후 확인 버튼을 눌러주세요.<br>
      이름은?<input type="text" name="name"><br><br>
      좋아하는 색은?
      노랑<input type="radio" name="color" value="노랑" checked = "checked">
      빨강<input type="radio" name="color" value="빨강">
      파랑<input type="radio" name="color" value="파랑"> <br><br>
      좋아하는동물은?
      <select name="animal">
        <option value="고양이">고양이</option>
        <option value="원숭이">원숭이</option>
        <option value="강아지">강아지</option>
        <option value="장민석">장민석</option>
      </select> <br><br>
      좋아하는 음식은?(모두 고르세요)
      짜장면<input type="checkbox" name="food" value="짜장면">
      짬뽕<input type="checkbox" name="food" value="짬뽕">
      탕수육<input type="checkbox" name="food" value="탕수육"><br><br>
      <input type="submit" value="확인">
    </form>
  </body>
</html>
